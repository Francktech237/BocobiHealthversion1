
<div class="container shadow-lg"style="background-color:white;">

                <div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="Modal2"  data-backdrop="static" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="ModalLabel">Informations de la consultation</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                    <form (ngSubmit)="onSubmitForm(f)" #f="ngForm" >
                                           
                                          
                                              <div class="form-group ">
                                                <input type="text" class="form-control" name=" idPersonne"placeholder="nom"[(ngModel)]="consul.idPersonne"required>
                                            </div>
                                            <div class=" form-group">
                            
                                                <textarea name="OrigineConsult"class="form-control" id="OrigineConsult" placeholder="OrigineConsult" cols="30" rows="3"[(ngModel)]="consul.OrigineConsult"required></textarea>
                                            </div>
                                           
                                            
                                                <div class="form-group">
                                                        <textarea name="diagnosticMaladie"class="form-control" id="diagnosticMaladie" placeholder="diagnosticMaladie" cols="30" rows="3"[(ngModel)]="consul.diagnosticMaladie"required></textarea>
                                                      
                                                </div>
                                                <div class="form-group">

                                                        <textarea name="synthese"class="form-control" id="synthese" placeholder="synthese" cols="30" rows="3"[(ngModel)]="consul.synthese"required></textarea>
                                                </div>
                                              
                                                <div class="form-group">
                                                        <input type="text" class="form-control"name=" dateConsult"  disabled  placeholder="  dateConsult"[(ngModel)]="consul.dateConsult"required>
                                                </div>

                                            <div class="form-group flex mt-2" style="justify-content:space-around;">
                                              
                                            <button type="submit" class="btn btn-primary"[disabled]="f.invalid">Enregistrer</button>
                                            <button type="button" style="margin-left:30px;" class="btn btn-secondary btn-md" data-dismiss="modal">Annuler</button>
                                        </div>
                                        </form>
                            </div>
                          
                          </div>
                        </div>
                      </div>
                     
    <table class="table table-hover" *ngFor="let patient of patients">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Sexe</th>
                <th scope="col">Origne</th>
                <th scope="col">Diagnostic</th>
                <th scope="col">Synthese</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                    <td>{{ patient.idPersonne }}</td>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.username }}</td>
                    <td>{{ patient.Sexe }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="flex pl-10">
                            <img (click)="editconsul(patient.idPersonne)"src="..\assets\img\edit.png"data-toggle="modal" data-target="#Modal2" alt="">
                           <img (click)="deletepa(patient.idPersonne)" src="..\assets\img\de.png" alt="">
                    </td>
              </tr>
             
            </tbody>
          </table>
</div>
